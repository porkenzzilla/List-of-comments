<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link type="text/css" href="/List_of_comments/src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>List of comments</title>
</head>
<body>
    <div class="container">
        <form id="form" action="https://jordan.ashton.fashion/api/goods/30/comments" method="post">

            <div class="row">
                <div class="forLable">
                    <label for="name">Name:</label>
                </div>
                <div class="forText">
                    <input type="text" id="comment-name" placeholder="Please enter your name..." required>
                </div>
            </div>
            
            <div class="row">
                <div class="forLable">
                    <label for="comment">Comments:</label>
                </div>
                <div class="forText">
                    <textarea id="comment-text" rows="10" cols="50" placeholder="Write a comment..." required></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input id="comment-add" type="submit" value="Post" onclick="sendJSON()">
            </div>
        </form>

        <div class="pagination">
            <button id="button" type="button" onclick="getResponse()">Show more</button>
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
          </div>
          <div id="comment-field"></div>
    </div>
    <script type="text/javascript" src="/List_of_comments/dist/bundle.js" charset="utf-8"></script>
    <script>
const requestUrl = "https://jordan.ashton.fashion/api/goods/30/comments";

function getResponse(){
let commentField = document.getElementById('comment-field');
let out = '';
fetch(requestUrl)
.then((res) => res.json())
.then((data) =>
JSON.stringify(data.data.map(function(item){
    out += `<p class="text-right small"><em>${item.updated_at}</em></p>`;
    out += `<p class="alert alert-primary" role="alert">Name: <b>${item.name}</b></p>`;
    out += `<p class="alert alert-success" role="alert">Comment: <b>${item.text}</b></p>`;
    commentField.innerHTML = out;
})
)
)
};
</script>
</body>
</html>
